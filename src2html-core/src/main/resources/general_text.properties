usage =Usage: [j2h|java j2h|java -jar j2h.jar][options]\n\
-d <destination>\t\tDestination output directory\n\
-js <java source> \t\tJava Source directory\n\
-jd <javadoc> [web_reference]\t\tJavaDoc Source directory\n\
-m <margin>\t\t\tMargin Size (with Line Numbers)\n\
-t <tabsize> \t\t\tTab size\n\
-n <name>\t\t\tTitle Name\n\
-nh\t\t\tPrevents the header from being displayed\n\
-nf\t\t\tPrevents the footer from being displayed\n\
-s\t\t\tSimple output, just include the Java source and stylesheet.css files\n\
-q|quiet\t\t\tPrevents verbose output from being displayed\n\
-h (or no arguments)\t\tThis Help
